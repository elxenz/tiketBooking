{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 40px auto;">
    <h2 class="page-title">Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button button-primary" style="width:100%; margin-top:10px;">Login</button>
    </form>
    <p style="text-align:center; margin-top:20px;">
        Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a>
    </p>
</div>
{% endblock %}
