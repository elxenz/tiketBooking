{% extends "base.html" %}

{% block title %}Register - Booking Tiket Pesawat{% endblock %}

{% block content %}
    <div class="card" style="max-width: 500px; margin: 50px auto;">
        <h2 class="text-center" style="margin-bottom: 30px; color: #4a90e2;">Daftar Akun Baru</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Konfirmasi Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Daftar</button>
        </form>
        <p class="text-center" style="margin-top: 20px;">Sudah punya akun? <a href="{{ url_for('login') }}" style="color: #4a90e2; text-decoration: none;">Login di sini</a></p>
    </div>
{% endblock %}
