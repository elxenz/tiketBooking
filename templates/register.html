{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 40px auto;">
    <h2 class="page-title">Daftar Akun Baru</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Konfirmasi Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="button button-primary" style="width:100%; margin-top:10px;">Daftar</button>
    </form>
    <p style="text-align:center; margin-top:20px;">
        Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a>
    </p>
</div>
{% endblock %}
